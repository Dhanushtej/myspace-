<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Punching Bag â€” Forgive me?</title>
<link rel="stylesheet" href="style.css">
</head><body>
<header><div class="brand"><h1>Punching Bag (Angry Mode)</h1></div><div class="nav"><a class="btn" href="index.html">Home</a></div></header>

<main class="container">
  <section class="card center punch-wrap">
    <h2>Tap the bag if you're mad ğŸ˜…</h2>
    <div class="punch-bag" id="bag">
      <!-- Replace images/dhanush.jpg with your face-on-bag photo -->
      <img id="bagImg" src="images/me.jpg" alt="dhanush on bag">
      <!-- cracks overlay: replace images/cracks.png with a transparent PNG with cracks -->
      <img src="images/cracks.png" class="crack" id="crackOverlay" alt="cracks">
    </div>
    <p>Hits: <span id="hitCount">0</span></p>
    <button class="btn" id="resetBtn">Reset</button>
  </section>
</main>

<!-- Add a breaking sound file to songs/break.mp3 (comment shows where) -->
<audio id="punchSnd" src="songs/punch.mp3" preload="auto"></audio>
<audio id="breakSnd" src="songs/break.mp3" preload="auto"></audio>

<footer class="footer">I accept the punches â€” forgive me soon â¤ï¸</footer>

<script>
/* IMPORTANT:
  - Put your bag face image at images/dhanush.jpg
  - Put a transparent cracks PNG at images/cracks.png (same size)
  - Add small punch sound at songs/punch.mp3 and breaking sound at songs/break.mp3
*/
const bag = document.getElementById('bag');
const crack = document.getElementById('crackOverlay');
const hitsEl = document.getElementById('hitCount');
const punchSnd = document.getElementById('punchSnd');
const breakSnd = document.getElementById('breakSnd');
let hits = 0;
let broken = false;
bag.addEventListener('click', ()=>{
  if(broken) return;
  hits++;
  hitsEl.textContent = hits;
  // show crack briefly
  crack.classList.add('show');
  setTimeout(()=>crack.classList.remove('show'),220);
  // play punch sound if present
  try { punchSnd.currentTime = 0; punchSnd.play(); } catch(e){}
  if(hits >= 12){
    broken = true;
    bag.classList.add('broken');
    // play breaking sound
    try { breakSnd.play(); } catch(e){}
    setTimeout(()=>{ bag.style.opacity = 0; },900);
    // show a forgiving message (toast)
    setTimeout(()=>{ alert("Okay... I'm broken. Forgive me? ğŸ’”"); },1100);
  }
});
document.getElementById('resetBtn').addEventListener('click', ()=>{
  hits = 0; broken=false; hitsEl.textContent = hits; bag.style.opacity=1; bag.classList.remove('broken');
});
</script>
</body></html>
